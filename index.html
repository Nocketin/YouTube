<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/header.css" />
  </head>
  <body>
    <header>
      <button class="burger">
        <img src="/assets/svg/burger.svg" alt="burger" />
      </button>

      <a href="/" class="logo_container">
        <img src="/assets/svg/logo.svg" alt="logo" class="logo_svg" />
        <img src="/assets/svg/youtube.svg" />
      </a>

      <div class="searchbar_container">
        <input type="text" placeholder="Search" class="searchbar" />
        <img
          src="/assets/svg/search_icon.svg"
          alt="searchIcon"
          class="search_icon"
        />
      </div>

      <div class="icons_container">
        <button class="icon">
          <img src="/assets/svg/camera_icon.svg" alt="camera" />
        </button>
        <button class="icon">
          <img src="/assets/svg/dots_icon.svg" alt="dots" />
        </button>
        <button class="icon">
          <img src="/assets/svg/bell_icon.svg" alt="notifications" />
          <div class="circle">3</div>
        </button>
      </div>
      <a class="userPic">
        <img src="/assets/img/userpic.jpg" alt="userPic" />
      </a>
    </header>
  </body>
</html>
